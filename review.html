<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Review</title>
</head>
<body>
    <main>
        <section class="dom_hero">
            <div class="container">
                <div class="dom__inner">
                <h2 class="title">Загородные дома</h2>
                <div class="dom__card">
                <img class="dom__img" src="./images/dom1.webp" alt="card_picture" width="360" height="360">
                <img class="dom__img" src="./images/dom2.webp" alt="card_picture" width="360" height="360">
                <img class="dom__img" src="./images/dom3.webp" alt="card_picture" width="360" height="360">
                <img class="dom__img" src="./images/dom4.webp" alt="card_picture" width="360" height="360">
                <img class="dom__img" src="./images/dom5.webp" alt="card_picture" width="360" height="360">
                <img class="dom__img" src="./images/dom6.webp" alt="card_picture" width="360" height="360">
                <img class="dom__img" src="./images/dom7.webp" alt="card_picture" width="360" height="360">
                <img class="dom__img" src="./images/dom8.webp" alt="card_picture" width="360" height="360">
            </div>
            </div>
        </div>
    </section>
    <section class="site_form">
        <div class="container">
            <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
              <label class="label__text">
                Хотели бы загородный дом?
              </label>
              <label class="label_mintext" >
                Оставьте заявку на сайте, и мы вам перезвоним в течение 15 минут
              </label>
              <div class="submit">
              <input class="form__input" type="text" name="user_name" placeholder="Ваше имя">
              <input class="form__input" type="tel" name="user_phone"  placeholder="Номер телефона">
              <button class="btn" type="submit">Отправить</button>
            </div>
            </form>
        </div>
    </section>
    </main>
</body>
</html>
